	<script>
		function populateTable(data, tbodyId) {
			const tbody = document.getElementById(tbodyId);
			tbody.innerHTML = data.map(item =>
				`<tr><td>${item.title}</td><td>${item.name}</td></tr>`
			).join('');
		}

		fetch('committee-data.json')
			.then(response => response.json())
			.then(committeeData => {
				populateTable(committeeData.directors, 'directors-tbody');
				populateTable(committeeData.supervisors, 'supervisors-tbody');
			});
	</script>
