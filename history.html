	<script>
		function renderHistoryList(list, containerId) {
			const container = document.getElementById(containerId);
			container.innerHTML = list.map(item =>
				`<p><strong>${item.year}${item.month}</strong> ${item.description.replace(/\n/g, "<br/>")}</p>`
			).join('');
		}
		fetch('history-data.json')
			.then(response => response.json())
			.then(data => {
				renderHistoryList(data, 'history-list');
			});
	</script>
