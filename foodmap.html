	<script>
		function renderFoodList(list, ulId) {
			const ul = document.getElementById(ulId);
			ul.innerHTML = list.map(item =>
				`<li><a href="${item.url}" target="_blank"><h4>${item.name}</h4></a><text>${item.address}${item.alumni ? ', ' + item.alumni : ''}</text></li>`
			).join('');
		}
		fetch('foodmap-data.json')
			.then(response => response.json())
			.then(data => {
				renderFoodList(data.left, 'foodmap-left');
				renderFoodList(data.right, 'foodmap-right');
			});
	</script>
